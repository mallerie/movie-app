<h2>Favorites Page</h2>  

<ul class="columns is-multiline">
  <li class="column is-4" ng-repeat="favorite in faves.favorites">
      <div class="tile is-parent">
        <article class="tile is-child is-info">
          <p class="title">{{ favorite.movie.Title }}</p>
          <p class="subtitle">{{ favorite.movie.Year }}</p>
          <figure class="image">
            <img ng-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-_hZ33_Q2cXXEgniHOvOPwZRvlwbGhCwSeYhRaWbXgvrirR9aLQ">
          </figure>
        </article>
      </div>
  </li>
</ul>
